name: wm_inventory
description: Wright et Mathon POS - Mobile Inventory Application

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # HTTP & API
  dio: ^5.3.2

  # Barcode Scanner
  mobile_scanner: ^3.5.5

  # Local Storage
  sqflite: ^2.3.0
  path: ^1.8.3
  shared_preferences: ^2.2.1
  flutter_secure_storage: ^9.0.0

  # Connectivity
  connectivity_plus: ^6.0.0

  # UI Components
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0

  # Utilities
  intl: ^0.19.0
  uuid: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
